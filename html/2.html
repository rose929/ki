<script>

    // 定义函数的方式一

        alert(a + b);
    }

    // 定义函数的方式二

    var add2 = function(a, b) {
        var length = arguments.length;
        for (var i = 0; i<length; i++) {
            console.log(arguments[i]); // 控制台打印
        }
        // alert(a + b);
    };

    function test(a, b, ...rest) {
        alert(rest[0]);
    }




</script>
