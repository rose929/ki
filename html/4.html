<!DOCTYPE html>
<html lang="en">

    <title>让一个元素移动起来</title>
</head>
<body>

<!--<marquee>-->
<!--</marquee>-->

<div id="move" style="background:red; width: 200px; height: 200px; position: absolute">
</div>

<div id="move2" style="background:red; width: 200px; height: 200px; position: absolute; margin-top: 220px">
</div>


<script>
    // 按照指定的周期执行方法或者表达式
    // setInterval

    var div = document.getElementById("move");
    var div2 = document.getElementById("move2");
    var margin = 0;


    function moveDiv() {

        margin += 10;

        if (margin > 1000) {  // 超出网页的时候，重新开始
            margin = 0;
        }

        div.style.marginLeft = (margin + "px");
    }

    setInterval("moveDiv()", 100);

    var target = 200;

        start = start + (target - start) / 10;   //   20  38  - 200

        div2.style.marginLeft = (start + "px");
